    <!-- Events Modifiers-->

    <div id="app">
        <h1>Events</h1>
        
        <!-- the button can be only clicked once  -->
        <button v-on:click.once="add(1)">Add a Year (once)</button>
        
        <!-- stop - Prevents event bubbling up the DOM tree.  -->
        <div v-on:click="add(1)" style="border: 1px solid red;padding:2px;">
            Add a Year
            <div v-on:click.stop="add(2)" style="border: 1px solid green;padding:2px;">
                add (no-bubbling)
            </div>
            <div v-on:click="add(2)" style="border: 1px solid blue;padding:2px;">
                    add (with-bubbling)
                </div>
        </div>

        <button @click="subtract(1)">Subtract a Year</button>
        <button v-on:dblclick="add(10)">Add a Year</button>
        <button @dblclick="subtract(10)">Subtract a Year</button>
        <p>my age is {{age}}</p>
    </div>
